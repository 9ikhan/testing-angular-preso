<div class="todo-list">
<h3><ng-pluralize count="todos.length" when="{
	0: '0 todos',
	1: '1 todo',
	other: '{} todos'
}"></ng-pluralize></h3>
<ul>
	<li ng-repeat="todo in todos | orderBy:['complete','created']">
		<input type="checkbox" ng-click="ctrl.toggleTodo(todo)" ng-model="todo.complete"> <span ng-bind="todo.name" ng-style="{'text-decoration': todo.complete ? 'line-through' : ''}"></span> <a href ng-click="ctrl.rmTodo(todo)">x</a>
	</li>
</ul>
<form name="todoForm" ng-submit="ctrl.createTodo()">
	<input required type="text" name="name" ng-model="form.name">
		</form>
</div>
